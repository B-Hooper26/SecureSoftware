name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: securedatabase
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo_mysql, zip, dom
        coverage: none

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
            break
          fi
          sleep 2
        done

    - name: Debug file structure
      run: |
        echo "Current directory:"
        pwd
        echo "\nRoot directory contents:"
        ls -la
        echo "\nSecureVersion directory contents:"
        ls -la SecureVersion/
        echo "\nChecking for SQL file:"
        find . -name "securedatabase.sql"

    - name: Import database schema
      run: |
        SQL_FILE="SecureVersion/securedatabase.sql"
        if [ -f "$SQL_FILE" ]; then
          echo "Found SQL file at: $SQL_FILE"
          cat "$SQL_FILE"
          mysql -h127.0.0.1 -uroot -proot securedatabase < "$SQL_FILE"
        else
          echo "Error: SQL file not found at $SQL_FILE"
          exit 1
        fi

    - name: Check PHP syntax errors
      run: find . -type f -name '*.php' -print0 | xargs -0 -n1 php -l

    - name: Run login system tests
      run: |
        php SecureVersion/ci_test.php
